{% block content %}
{% load static %}
<!DOCTYPE html>
	<html>
	<head>
		<title>Log In Form</title>

	<body background="{% static 'imgs/greenwall.jpg' %}">

				</font></p>
				
				<div class="input-box">
					
					<center><input type="email" name="" placeholder="Email" required="">

				<center>
				<div class="input-box">
					<input type="submit" name="" value="Confirm" onclick="myFunction()">
				</div>

			

				<script>
				function myFunction() {
					alert("Your email has been sent!!")
				}
				</script></center>
				<a href="{% url 'Pg:Cust_login' %}"><h4>Back</h4></a>	
		</div>
					</div>	
					
		</div>
		
	</body>
	</html>
